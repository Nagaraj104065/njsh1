<ion-header>
  <ion-navbar>
    <ion-title class="center">HelpCornor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let thing of _things">
  <ion-card-header>
    {{thing.name}}
  </ion-card-header>
  <ion-card-content>
    {{thing.description}}
  </ion-card-content>
</ion-card>
</ion-content>
